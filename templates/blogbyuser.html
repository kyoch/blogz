{% extends "base.html" %}

{% block content %}

{% for entry in entries %}
        <h2> <a href="/blog?id={{ entry.id }}"> {{entry.title}} </a> </h2>
        <p>{{entry.body}}</p>
        <h5>Posted by:  <a href="/blog?user={{ entry.owner_id }}"> {{entry.owner.username}} </a></h5>
        <hr />
    {% endfor %}
     
{% endblock %}
