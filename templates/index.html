{% extends "base.html" %}

{% block content %}

<h1>Our Bloggers</h1>
{% if users|length == 0 %}
<p>No blogs yet</p>
{% else %}
    {% for user in users %}
        <ul>
            <li><a href="/blog?user={{user.id}}">{{user.username}}</a></li>
        </ul>          
    {% endfor %}
{% endif %}         
    
{% endblock %}
